<body >
 <div class="container">
 

    <!-- Form Creation for student registration -->
    <form class="box" action="register.php" method="post">
        <input type="hidden" name="action" value="add">
        <div class="login-form">
            <div class="well"><h3>Student Registration</h3><br>



        <!-- Student Roll number -->

        <label for="SID">Student ID</label>
        <i class="fa fa-id-card" aria-hidden="true"></i>
        <input  type="text" class="textbox" placeholder="Enter Student Id" name="sid" id="sid" pattern="[0-9]{2}[A-Z]{3}[0-9]{3}"><br>



<!--Student First name-->
  
                <label for="FName">First Name</label>      <i class="fa fa-user" aria-hidden="true"></i>

              <input type="text" class="textbox" placeholder="First name" aria-label="First name" required><br>

              <label for="FName">Last Name</label>      <i class="fa fa-user" aria-hidden="true"></i>
              <input type="text" class="textbox" placeholder="Last name" aria-label="Last name"><br>

        



          <!-- Student kongu Email id with pattern checking -->
  
                <label for="Email">Email Id</label>
            <i class="fa fa-envelope" aria-hidden="true"></i>


            <input type="text" class="textbox" placeholder="Enter Kongu mail id" name="email" id="email" pattern="[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@kongu.edu"required><br>



        <!-- Radio button for gender-->

                <label for="Gender">Gender</label>
                <i class="fa fa-transgender" aria-hidden="true"></i>


        <input type="radio" class="form-check-input" placeholder="Boy" name="Gender" id="Gender"> Boy  <i class="fa fa-mars" aria-hidden="true"></i>

        
        <input type="radio" class="form-check-input" placeholder="Girl" name="Gender" id="Gender"><i class="fa fa-venus" aria-hidden="true"></i>
        Girl<br>



        <!-- Select menu for department-->

                <label for="Dept">Department</label>
        <i class="fa fa-graduation-cap" aria-hidden="true"></i>
    
        
        <select class="form-control" aria-label="Default select example">
            <option selected>Department</option>
            <option value="AI">AI</option>
            <option value="Automobile">Automobile</option>
            <option value="Civil">Civil</option>
            <option value="Chemical">Chemical</option>
            <option value="CSE">CSE</option>
            <option value="CT-UG">CT-UG</option>
            <option value="CT-PG">CT-PG</option>
            <option value="E&I">E&I</option>
            <option value="ECE">ECE</option>
            <option value="IT">IT</option>
            <option value="FT">FT</option>
            <option value="Mechanical">Mechanical</option>
            <option value="Mechatronics">Mechatronics</option>
          </select><br>
    




          <!--Password -->

  
                <label for="Password">Password</label>
                <i class="fa fa-lock" aria-hidden="true"></i>
    
    
              <input type="password" class="textbox" placeholder="Password" aria-label="Password" required><br>
              <label for="Password">Confirm Password</label>
              <i class="fa fa-lock" aria-hidden="true"></i>


              <input type="password" class="textbox" placeholder="Confirm Password" aria-label="Confirm-Password" required>

        

          <!-- Sign up button-->
          <input type="button" class="btn" name="" value="Sign up">
    </form>
